{% extends 'base.html' %}

{% block meta %}
    <meta name="description" content="Descrição padrão do site">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <title>Formulários</title>
{% endblock %}

{% block content %}
    <h1>Seus formulários:</h1>

    {% if forms %}
        
        <div class="forms">
            {% for form in forms %}

                <div class="form">
                    <div class="div-title-description">
                        <h2>{{ form.title }}</h2>
                        <p>{{ form.description }}</p>
                    </div>
                   
                    <a href="{{ url_for('edit_form', form_id=form.id) }}"><button class="btn-style">Editar</button></a>
                </div>
                     
            {% endfor %}
        </div>

    {% else %}
        <h1>Ainda não há formulários criados.</h1>
        <a href="{{ url_for('create_form') }}"><button class="btn-style">Criar formulário</button></a>
    {% endif %}

{% endblock %}
